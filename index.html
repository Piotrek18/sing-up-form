<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <div class="image-overlay">
                <img src="odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <div class="image-footer">
                <p>Photo by</p>&nbsp; 
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>&nbsp; 
                <p>on</p>&nbsp;
                <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <div>
            <form>
                <div class="form-section">
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label id="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label id="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label id="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label id="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label id="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label id="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                    
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            </div>
            <div class="login">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
