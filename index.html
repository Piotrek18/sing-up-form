<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="background.jpg" alt="Obrazek">
            <p>Photo by</p> 
            <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
            <p>on</p>
            <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </div>
        <div class="form-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <div class="form-section">
                <form>
                    <label id="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <label id="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <label id="email">Email</label>
                    <input type="email" id="email">
                    <label id="tel">Phone Number</label>
                    <input type="tel" id="tel">
                    <label id="password">password</label>
                    <input type="password" id="password">
                    <label id="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password">
                    <button type="submit">Submit</button>
                </form>
                <p class="log-in">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
